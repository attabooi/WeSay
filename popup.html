<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>WeSay Translator</title>
  <style>
    body {
        font-family: Consolas, 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: stretch;
        box-sizing: border-box;
        width: 100vw; /* 창 너비 기준 */
        height: 100vh; /* 창 높이 기준 */
        overflow: hidden;
    }

    h1 {
        font-family: 'Consolas', Arial, sans-serif;
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin: 0;
        flex-shrink: 0; /* 헤더 크기 고정 */
    }

    textarea {
        outline: none;
        resize: none;
        overflow: auto;
        flex: 1;
        border: 1px solid #007bff;
        padding: 10px;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
        min-height: 100px; /* 최소 높이 */
        
    }

    #result {
        font-family: Consolas, 'Noto Sans KR', sans-serif;
        font-size: 1rem;
        font-weight: bold;
        color: #2c3e50;
        padding: 15px;
        background-color: #eaf4fc;
        border: 1px solid #007bff;
        border-radius: 5px;
        flex: 1;
        overflow: auto;
        box-sizing: border-box;
        min-height: 100px; /* 최소 높이 */
        max-height: 800px;
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: bold;
        transition: background-color 0.3s;
        flex-shrink: 0; /* 버튼 크기 고정 */
    }

    button:hover {
        background-color: #0056b3;
    }

    /* 반응형 레이아웃 */
    @media (max-width: 400px) {
        textarea, #result {
            font-size: 0.9rem;
            padding: 8px;
        }

        button {
            font-size: 1rem;
            padding: 8px;
        }
    }


    /* 크기 조절 핸들 */
    #resize-handle {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 15px;
      height: 15px;
      background: transparent; /* 투명 처리 */
      cursor: nwse-resize;
    }

    /* 마우스가 올라갔을 때 커서 표시 */
    #resize-handle:hover {
      background: rgba(0, 123, 255, 0.2); /* 투명한 배경 표시 */
    }
  </style>
</head>
<body>
  <h1>We say ...&#x1F60C;</h1>
  <textarea id="input-text" placeholder="Type here..." spellcheck="false"></textarea>
  <div id="result">Translation will appear here...</div>
  <div id="resize-handle"></div>
  <script src="popup.js"></script>
  <script src="resize.js"></script>
</body>
</html>
