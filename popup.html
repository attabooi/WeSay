<!DOCTYPE html>
<html>
<head>
  <title>WeSay Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>WeSay Translator</h1>
  <textarea id="input-text" placeholder="Type text here..."></textarea>
  <button id="translate-btn">Translate</button>
  <div id="result"></div>

  <script>
    document.getElementById("translate-btn").addEventListener("click", async () => {
      const inputText = document.getElementById("input-text").value;
      const resultDiv = document.getElementById("result");

      if (!inputText.trim()) {
        resultDiv.textContent = "Please enter text to translate.";
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: inputText })
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.textContent = data.translated;
        } else {
          resultDiv.textContent = data.error || "An error occurred during translation.";
        }
      } catch (error) {
        console.error("Error:", error);
        resultDiv.textContent = "Failed to connect to the server.";
      }
    });
  </script>
</body>
</html>
